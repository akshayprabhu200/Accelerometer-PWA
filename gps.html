<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Geolocation Example</title>
</head>
<body>
	<h1>Geolocation Example</h1>
	<div id="location-data"></div>

	<script>
		// Check for support for the Geolocation API
		if ('geolocation' in navigator) {
			// Request permission to use the Geolocation API
			navigator.geolocation.getCurrentPosition(function(position) {
				// Display the latitude and longitude
				document.getElementById('location-data').textContent = 'Latitude: ' + position.coords.latitude.toFixed(2) + ', Longitude: ' + position.coords.longitude.toFixed(2);
			}, function(error) {
				// Permission denied or other error occurred
				var message = document.createElement('p');
				message.textContent = 'Unable to retrieve location data: ' + error.message;
				document.body.appendChild(message);
			});
		} else {
			// Geolocation API not supported
			var message = document.createElement('p');
			message.textContent = 'The Geolocation API is not supported in this browser.';
			document.body.appendChild(message);
		}
	</script>
</body>
</html>
